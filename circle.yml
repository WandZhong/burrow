dependencies:
  pre:
    - "sudo apt-get update && sudo apt-get install -y libgmp3-dev tree"
    - rm -rf ~/.go_workspace/src/github.com/eris-ltd/eris-db
    - mkdir -p ~/.go_workspace/src/github.com/eris-ltd/eris-db
    - ln -s ~/eris-db ~/.go_workspace/src/github.com/eris-ltd/eris-db
    - go get github.com/tools/godep
  override:
    - pwd
    - godep restore
    - tree -d ~/.go_workspace
    - "cd ./cmd/erisdb && godep go build"

test:
  override:
    - "cd ../.. && godep go test ./..."
